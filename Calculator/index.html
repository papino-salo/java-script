<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="standartStyle.css">
    <link rel="stylesheet" href="stylre.css">
</head>

<body>
    <div class="container container-calculator">
        <div class="container-display">
            <div class="history"></div>
            <div class="display">0</div>
        </div>
        <div class="container-operation">
            <div class="operation clear">Clear</div>
            <div class="operation logic">%</div>
            <div class="operation logic">/</div>
            <div class="operation">7</div>
            <div class="operation">8</div>
            <div class="operation">9</div>
            <div class="operation logic">*</div>
            <div class="operation">4</div>
            <div class="operation">5</div>
            <div class="operation">6</div>
            <div class="operation logic">-</div>
            <div class="operation">1</div>
            <div class="operation">2</div>
            <div class="operation">3</div>
            <div class="operation logic">+</div>
            <div class="operation zap">.</div>
            <div class="operation">0</div>
            <div class="operation equal">=</div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.6.0/math.min.js"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>
