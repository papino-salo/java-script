<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="standartStyle.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-timer">
            <div class="container-input hours">
                <input class="input" type="number" min="0" value="00" maxlength="2">
            </div>
            <div class="container-input minuties">
                <input class="input" type="number" min="0" value="00" maxlength="2">
            </div>
            <div class="container-input seconds">
                <input class="input" type="number" min="0" value="05" maxlength="2">
            </div>
        </div>
        <div class="btns">
            <button class="btn start">
                start
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
